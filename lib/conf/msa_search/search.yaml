hhblits:
  # default values used by AlphaFold2
  iteration: 3
  e_value: 0.001
  realign_max: 100000
  maxfilt: 100000
  min_prefilter_hits: 1000
  maxseq: 100000
  dataset:
    - uniclust30
    - bfd

  # Default to search more diverse sequence
  diff_default: 'inf'
  diff_fast: 1000
  timeout: 7200

  # max threads when searching many sequences
  thread: 8
  # CPU used per thread
  cpu: 8

jackhmmer: 
  #default values by the alphafold model.
  n_iter: 1
  e_value: 0.0001
  filter_f1: 0.0005
  filter_f2: 0.00005
  filter_f3: 0.000005
  # max threads when searching many sequences
  thread: 8
  # CPU used per thread
  cpu: 8

blast:
  blasttype: 'psiblast'
  evalue: 0.001
  num_iterations: 3

deepmsa:
  runtype: "qdm"

mmseqs:
  sensitivity: 8
  align_eval: 10
  diff: 3000
  qsc": -20.0
 
