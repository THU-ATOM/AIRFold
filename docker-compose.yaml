version: '3.8'

services:
  gui:
    build:
      context: ./gui
      dockerfile: Dockerfile
      args:
        - http_proxy=${http_proxy}
        - https_proxy=${https_proxy}
    ports:
      - "80:4173"
    volumes:
      - ./gui:/app
    command: >
      bash -c "yrm use taobao
      && yarn
      && yarn build
      && yarn preview --host --port 4173"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - http_proxy=${http_proxy}
        - https_proxy=${https_proxy}
    ports:
      - "8081:8081"
    depends_on:
      - rabbitmq
      - redis
    volumes:
      - ./api:/app
      - /data:/data
      - ./lib:/app/lib
    environment:
      - CELERY_BROKER_URL=amqp://rabbitmq:5672
      - CELERY_RESULT_BACKEND=redis://redis
      - HOST=0.0.0.0
      - PORT=8081
    command: uvicorn api:app --host 0.0.0.0 --port 8081
  
  worker_blast:
    build:
      context: ./services/blast
      dockerfile: Dockerfile
      args:
        - http_proxy=${http_proxy}
        - https_proxy=${https_proxy}
        - USER_ID=${UID}
        - GROUP_ID=${GID}
        - USER_NAME=${USER_NAME}
    depends_on:
      - rabbitmq
    environment:
      - CELERY_BROKER_URL=amqp://rabbitmq:5672
      - CELERY_RESULT_BACKEND=redis://redis
    volumes:
      - ./services/blast:/worker
      - /data:/data
      - ./lib:/worker/lib
    command: celery -A worker worker --loglevel=info -Q queue_blast --concurrency=4

